# Run Conditions
trigger:
  branches:
    include:
      - main
pr: none

parameters:
  # Global flags
  - name: drInvocation
    displayName: "Invoke Pipeline DR Operation"
    type: boolean
    default: false

extends:
  template: pipeline-dispatcher.settings.yml
  parameters:
    drInvocation: ${{ parameters.drInvocation }}
    actionGroups:
      - name: github_release
        type: powershell
        kind: release
        environments:
          - dev
        useLockedSources: false
        actions:
          - name: create_tag
            scriptPath: scripts/release_semver.ps1
            arguments: "-ReleaseNotesFile $(Build.SourcesDirectory)/release/release-notes.md"
